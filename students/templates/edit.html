<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container flex justify-content-center align-items-center">
    <form action="/update/{{student.id}}" method="post" class="card">
        <input type="hidden" name="id" value="{{student.id}}"/> 
        {% csrf_token %}

        <div class="container">
            <div><h4>Enter Details Student</h4></div>
            <div class="form-group row">
                <label class="col-form-label">Name</label>
                <div class="col-sm-4">
                    <input type="text" name="name" value="{{student.name}}" class="form-control" placeholder="Name" required/>
                </div>  
            </div>

            <div class="form-group row">
                <label class="col-form-label">Email</label>
                <div class="col-sm-4">
                    <input type="email" name="email" value="{{student.email}}" class="form-control" placeholder="Email" required/>
                </div>  
            </div>

            <div class="form-group row">
                <label class="col-form-label">Phone</label>
                <div class="col-sm-4">
                    <input type="text" name="phone" value="{{student.phone}}" class="form-control" placeholder="Phone" required/>
                </div>  
            </div>

            <div class="form-group row">
                <label class="col-form-label">Address</label>
                <div class="col-sm-4">
                    <input type="text" name="address" value="{{student.address}}" class="form-control" placeholder="Address" required/>
                </div>  
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Date Birthday</label>
                <div class="col-sm-4">
                    <input type="date" name="date_of_birth" value="{{student.date_of_birth}}" class="form-control" placeholder="Date of Birth" required/>
                </div>  
            </div>

            <div class="form-group row">
                <label class="col-form-label">Gender</label>
                <div class="col-sm-4">
                    <input type="text" name="gender" value="{{student.gender}}" class="form-control" placeholder="Gender" required/>
                </div>  
            </div>

            <div class="form-group row">
                <label class="col-form-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" name="password" value="{{student.password}}" class="form-control" placeholder="Password" required/>
                </div>  
            </div>

            <div class="form-group row">
                <div class="col-sm-5">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>  
            </div>

        </div>

    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
